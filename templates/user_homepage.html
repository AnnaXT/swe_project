<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/normalize.css">
    <link rel="stylesheet" href="/static/styles.css">
    <header>
      <div id="header" class="left">
        <a href="{{url_for('homepage_local') }}" class="btn">Home</a>
        <a href="{{url_for('add_project') }}" class="btn">Add Project</a>
        <a href="{{url_for('my_project') }}" class="btn">My Project</a>
        <a href="{{url_for('user_homepage') }}" class="btn">Account</a>
        <a href="/user/signout" class="btn btn--secondary">Sign Out</a>
      </div>
    </header>
  </head>

<body>
  <ul>
    <li>User Name</li>
    <li>email</li>
    <li>password</li>
    <li>Project History</li>
    <li>...</li>
  </ul>

  <div class="card-wrapper">

    <div class="card2">

      <h1 class="center">Create A New Project</h1>

      <form action="http://127.0.0.1:5000/add_project" method="post">

        <label for="name">Project Name</label>
        <input type="text" name="name" class="field" required>

        <label for="depart">Deparment</label>
        <select name="depart" class="field" required>
          <option value="CS">Computer Scinece and Engineering</option>
          <option value="Chem">Chemical and Biomolecular Engineering</option>
          <option value="Civil">Civil and Urban Engineering</option>
          <option value="Fin">Finance and Risk Engineering</option>
          <option value="Other">Other</option>
        </select>

        <label for="member need">No. of Member Needed</label>
        <input type="number" name="member number" class="field" required >

        <label for="major">Major Requirment</label>
        <input type="major" name="major" class="field" required>
        
        <label for="school year">School Year Requirement</label>
        <select name="school year" class="field" required>
          <option value="Soph">Sophomore or above</option>
          <option value="Ju">Junior or above</option>
          <option value="Se">Senior or above</option>
          <option value="M">Master</option>
          <option value="PHD">PHD</option>
          <option value="Other">No restrictions</option>
        </select>

        <label for="gpa">GPA Requirment</label>
        <select name="gpa" class="field" required>
          <option value="1">3.7 or above</option>
          <option value="2">3.4 or above</option>
          <option value="3">3.0 or above</option>
          <option value="4">2.8 or above</option>
          <option value="Other">No restrictions</option>
        </select>


        <label for="length">Project Length (e.g. 3 months)</label>
        <input type="length" name="length" class="field" required>

        <label for="skill">Skill Requirment (Please list preferable skill sets)</label>
        <input type="skill" name="skill" class="field" required>

        <label for="FS">Upload File (should be smaller than 75 kB) </label>
        <input type="file" id="FS" class="field"/>

        <input type="submit" value="Submit" class="btn">

      </form>
      
    </div>
  
  </div>
</body>
</html>
